<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="images/top-image.svg" class="back" alt="Top image">

    <header>
        <h1 class="launch">Ready to launch in...</h1>

        <div id="list">
            <div class="list-days">
                <h3>Dias</h3>
                <p class="number" id="days">0</p>
            </div>
            <div class="list-hours">
                <h3>Horas</h3>
                <p class="number" id="hours">0</p>
            </div>
            <div class="list-minutes">
                <h3>Minutos</h3>
                <p class="number" id="minutes">0</p>
            </div>
            <div class="list-seconds">
                <h3>Segundos</h3>
                <p class="number" id="seconds">0</p>
            </div>
            <img src="images/rocket.svg" class="rocket" alt="Rocket">
        </div>

        <h1 class="subscribe">Inscreva-se para saber mais sobre o lan√ßamento!</h1>
        <a class="button" href="#">Inscreva-se</a>
    </header>

    <img src="images/bottom-image.svg" class="back" alt="Bottom image">

    <!-- MAIN.JS -->
    <script src="main.js"></script>
</body>

</html>
